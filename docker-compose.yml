version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: surebet-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: surebet
      POSTGRES_PASSWORD: surebet_password
      POSTGRES_DB: surebet_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - surebet-network

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: surebet-app
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://surebet:surebet_password@postgres:5432/surebet_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      API_SECRET: your-api-secret-for-external-integrations
      ADMIN_EMAIL: matheusrosendo95@gmail.com
      ADMIN_PASSWORD: @Batata123
      NODE_ENV: production
    ports:
      - "3000:3000"
    networks:
      - surebet-network

volumes:
  postgres_data:

networks:
  surebet-network:
    driver: bridge
